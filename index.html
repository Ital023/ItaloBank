<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ItaloBank</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <header class="cabecalho">
    <h1 class="logotipo"></h1>
    <button class="btn-theme"><svg class="img" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg></button>
  </header>
  
  <main class="principal" data-theme="light">
    <form class="formulario">
      <h2 class="formulario-titulo">Nova Transação</h2>
      <input type="hidden" id="id" name="id">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name">
      <label for="amount">Valor</label>
      <input type="number" step="0.01" id="amount" name="amount">
      <br><br>
      <button>Salvar</button>
    </form>
    <div class="saldoEtransacoes">
      <h2>Saldo: <span id="balance"></span></h2>
      <h2>Histórico de Transações</h2>
      <section id="transactions"></section>
    </div>
  </main>

</body>
</html>
